buildscript {
    ext {
        springBootVersion = '2.0.2.RELEASE'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath('io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        // mavenBom "org.springframework.cloud:spring-cloud-dependencies:Finchley.RC2" // This works! (Just look for the RC2 in somewhere else other than mavenCentral())
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Finchley.RELEASE" // Doesn't work =(
    }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.cloud:spring-cloud-starter-aws')
    compile('org.springframework.cloud:spring-cloud-starter-config')
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}

